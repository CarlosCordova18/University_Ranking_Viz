<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta charset="UTF-8">
    <title>World's University Ranking 2016</title>
    <meta name="description" content="Table Lens of the World's Ranking of Universities in 2016 dataset.">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- D3 v.4 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Data map -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.8/datamaps.all.js"></script>
    <!-- My Scripts -->
    <script src="js/mainScript.js"></script>
    <script src="js/tableLens.js"></script>
    <script src="js/map.js"></script>
</head>
<body>
    <h1 class="title">
        Visualizations of the Main Ratings in the World's Universities Ranking 2016
    </h1>
    
    <div class="table">
        <h1 class="title subtitle">
            Table Lens
        </h1>
        <table id="table__lens"></table>
    </div>

    <div class="container">
        <h1 class="title subtitle">
            Choroplet map for the number of Universities of the Ranking in each Country
        </h1>
        <p class="indications">Put the mouse over the country to see the number of universities located there.</p>
        <div id="container__map"></div>
    </div>
    


    <script>
        // Load the dataset
        d3.csv("Times World University Rankings (2016).csv", function (d) {
            // Parse the elements
            // d["World_Rank"] = +d["World_Rank"];
            d['University_Name'] = d['University_Name'] + ' | ' + d['Country'];
            d['Research_Rating'] = +d['Research_Rating'];
            d['Industry_Income_Rating'] = +d['Industry_Income_Rating'];
            d['Inter_Outlook_Rating'] = +d['Inter_Outlook_Rating'];
            d['Citations_Rating'] = +d['Citations_Rating'];
            d['%_Female_Students'] = +d['%_Female_Students'];
            d['Teaching_Rating'] = +d['Teaching_Rating'];
            return d;
        }, draw);
    </script>
</body>
</html>
